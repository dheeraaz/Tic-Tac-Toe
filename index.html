<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="heading">Tic Tac Toe</h1>
        <div class="messagebox">
            <p>Player X's turn</p>
        </div>
        <div class="app">
            <button class="box" data-id="0"></button>
            <button class="box" data-id="1"></button>
            <button class="box" data-id="2"></button>
            <button class="box" data-id="3"></button>
            <button class="box" data-id="4"></button>
            <button class="box" data-id="5"></button>
            <button class="box" data-id="6"></button>
            <button class="box" data-id="7"></button>
            <button class="box" data-id="8"></button>
        </div>
        <div class="button-grp">
            <button class="new-game">Restart</button>
        </div>
    </div>
</body>

</html>
